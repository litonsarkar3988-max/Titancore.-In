<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titancore V6.0 | Secure Engine</title>
    <style>
        /* ChatGPT Style Clean UI */
        body { background-color: #ffffff; color: #333; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #ffffff; border: 1px solid #e5e5e5; padding: 40px; border-radius: 12px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-size: 26px; font-weight: 600; color: #1a1a1a; margin-bottom: 8px; letter-spacing: -0.5px; }
        .subtitle { font-size: 14px; color: #6e6e73; margin-bottom: 30px; }
        .upload-box { border: 2px dashed #007aff; padding: 30px; margin-bottom: 25px; border-radius: 10px; cursor: pointer; transition: background 0.2s; background: #f5f5f7; }
        .upload-box:hover { background: #f0f0f5; }
        #log-screen { background: #fafafa; color: #444; padding: 15px; height: 120px; overflow-y: auto; text-align: left; font-size: 13px; border: 1px solid #eee; margin-bottom: 20px; display: none; border-radius: 8px; font-family: 'SF Mono', Menlo, monospace; }
        .btn { background: #000; color: #fff; border: none; padding: 14px 20px; font-size: 15px; font-weight: 500; border-radius: 8px; cursor: pointer; width: 100%; transition: opacity 0.2s; }
        .btn:hover { opacity: 0.8; }
        #download-section { margin-top: 20px; padding: 20px; background: #e8f5e9; border-radius: 8px; display: none; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <h1>Titancore Labs</h1>
    <p class="subtitle">Cloud Encryption & Code Protection</p>
    
    <div id="main-ui">
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <span id="file-label" style="color: #007aff; font-weight: 500;">Click to upload your .py file</span>
            <input type="file" id="fileInput" style="display:none" accept=".py">
        </div>
        <button class="btn" onclick="startAnalysis()">Start Secure Analysis</button>
    </div>

    <div id="log-screen"></div>

    <div id="download-section">
        <p style="font-weight: 600;">âœ… Encryption Successful</p>
        <button class="btn" id="dlBtn" style="background: #2e7d32;">Download Protected File</button>
    </div>
</div>

<script>
    let fileData = "";
    let fileName = "";

    document.getElementById('fileInput').onchange = function(e) {
        let file = e.target.files[0];
        if(!file) return;
        fileName = file.name;
        let reader = new FileReader();
        reader.onload = function(e) { fileData = e.target.result; };
        reader.readAsText(file);
        document.getElementById('file-label').innerText = "Selected: " + fileName;
        document.getElementById('file-label').style.color = "#333";
    };

    async function startAnalysis() {
        if(!fileData) return alert("Please upload a file first!");
        
        document.getElementById('main-ui').style.display = 'none';
        let logScreen = document.getElementById('log-screen');
        logScreen.style.display = 'block';

        let logs = [
            "Connecting to Titancore cloud...",
            "Scanning file structure...",
            "Encrypting logic modules...",
            "Injecting security wrapper...",
            "Integrity check passed (100%)",
            "Process completed successfully."
        ];

        for(let log of logs) {
            logScreen.innerHTML += "> " + log + "<br>";
            logScreen.scrollTop = logScreen.scrollHeight;
            await new Promise(r => setTimeout(r, 600));
        }

        // Real Encryption Logic
        let encoded = btoa(fileData);
        let securedCode = "# PROTECTED BY TITANCORE\nimport base64;exec(base64.b64decode('" + encoded + "').decode('utf-8'))";

        document.getElementById('download-section').style.display = 'block';
        document.getElementById('dlBtn').onclick = function() {
            let blob = new Blob([securedCode], {type: "text/plain"});
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "titancore_" + fileName;
            link.click();
        };
    }
</script>

</body>
</html>
