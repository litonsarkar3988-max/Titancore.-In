<!DOCTYPE html>
<html len">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titancore | Neural Shield Engine</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        :root { --primary: #0071e3; --bg: #ffffff; --text: #1d1d1f; --danger: #ff3b30; --success: #28cd41; }
        body { background-color: #f5f5f7; color: var(--text); font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; -webkit-font-smoothing: antialiased; }
        
        .card { width: 100%; max-width: 460px; background: white; padding: 40px; border-radius: 28px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
        .main-logo { width: 80px; height: 80px; border-radius: 18px; margin-bottom: 20px; object-fit: cover; }
        
        /* Auth & Engine Toggle */
        #login-ui { display: block; }
        #engine-ui { display: none; }

        /* Scanning Terminal UI */
        .scan-container { text-align: left; background: #1d1d1f; color: #00ffcc; padding: 20px; border-radius: 15px; font-family: "SF Mono", "Fira Code", monospace; font-size: 12px; margin: 20px 0; display: none; max-height: 250px; overflow-y: auto; line-height: 1.6; }
        .vuln-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: bold; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Live Obfuscation Preview */
        .obf-preview { font-family: "SF Mono", monospace; color: #86868b; font-size: 10px; word-break: break-all; margin-top: 15px; border: 1px solid #eee; padding: 12px; border-radius: 12px; display: none; background: #fafafa; }

        .btn-main { width: 100%; padding: 16px; background: #000; color: #fff; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main:hover { background: #333; transform: translateY(-1px); }
        
        .btn-google { display: flex; align-items: center; justify-content: center; width: 100%; padding: 14px; background: white; border: 1px solid #d2d2d7; border-radius: 12px; cursor: pointer; font-size: 15px; font-weight: 500; transition: 0.2s; }
        .btn-google:hover { background: #f5f5f7; }
        
        .upload-zone { border: 2px dashed #0071e3; padding: 35px 20px; border-radius: 18px; background: #f5f8ff; cursor: pointer; margin-bottom: 20px; transition: 0.2s; }
        .upload-zone:hover { background: #edf2ff; }
    </style>
</head>
<body>

<div class="card" id="login-ui">
    <img src="logo.JPG" class="main-logo" alt="Titancore Logo">
    <h1>Titancore Labs</h1>
    <p style="color:#86868b">Secure access required. Sign in to continue.</p>
    <button class="btn-google" onclick="login()">
        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" width="20" style="margin-right:12px">
        Continue with Google
    </button>
</div>

<div class="card" id="engine-ui">
    <h2 id="user-name">Welcome, Developer</h2>
    <p style="color:#86868b; font-size:14px; margin-bottom:25px;">Titancore Shield V7.0 | Enterprise Security</p>
    
    <div id="action-area">
        <div class="upload-zone" onclick="document.getElementById('fileIn').click()">
            <span id="f-name" style="color:#0071e3; font-weight: 600;">Drop .py script here</span>
            <input type="file" id="fileIn" style="display:none" accept=".py">
        </div>
        <button class="btn-main" onclick="startSecureProcess()">üõ°Ô∏è Deploy Neural Shield</button>
    </div>

    <div id="scan-ui" class="scan-container"></div>
    
    <div id="obf-ui" class="obf-preview"></div>

    <div id="success-box" style="display:none">
        <div style="background:#e8f5e9; color:#2e7d32; padding:18px; border-radius:15px; margin-bottom:20px; font-weight: 500;">
            ‚úÖ Neural Encryption 100% Success
        </div>
        <button class="btn-main" id="downBtn" style="background:#28cd41">üì• Download Protected Script</button>
    </div>
    
    <p onclick="logout()" style="margin-top:30px; color:#ff3b30; cursor:pointer; font-size:14px; font-weight:500;">Terminate Session</p>
</div>

<script>
    // Firebase Configuration (Using your project IDs)
    const firebaseConfig = {
        apiKey: "AIzaSyAdm8QRpCMFFsueiAHiBntCR6G8Bp5wHHI",
        authDomain: "titancore-in.firebaseapp.com",
        projectId: "titancore-in",
        storageBucket: "titancore-in.firebasestorage.app",
        messagingSenderId: "99775851914",
        appId: "1:99775851914:web:5c4345e7fe15896640ac73"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Authentication Logic
    function login() { auth.signInWithPopup(provider); }
    function logout() { auth.signOut().then(() => location.reload()); }
    
    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('login-ui').style.display='none';
            document.getElementById('engine-ui').style.display='block';
            document.getElementById('user-name').innerText = "Hi, " + user.displayName;
        }
    });

    // File Handling
    let rawData = ""; let fName = "";
    document.getElementById('fileIn').onchange = (e) => {
        let f = e.target.files[0]; 
        if(!f) return;
        fName = f.name;
        let r = new FileReader();
        r.onload = (ev) => { rawData = ev.target.result; };
        r.readAsText(f);
        document.getElementById('f-name').innerText = "Script Loaded: " + fName;
        document.getElementById('f-name').style.color = "#28cd41";
    };

    // Main Security Process
    async function startSecureProcess() {
        if(!rawData) return alert("Please upload a .py file first.");
        
        document.getElementById('action-area').style.display = 'none';
        let scanBox = document.getElementById('scan-ui');
        let obfBox = document.getElementById('obf-ui');
        scanBox.style.display = 'block';

        // REAL SCENE 1: Library Scanning
        let libs = ["os", "requests", "subprocess", "base64", "sys", "marshal", "socket"];
        let detected = libs.filter(l => rawData.includes(l));
        let riskScore = detected.length > 0 ? (detected.length * 15) + 30 : 25;
        if(riskScore > 95) riskScore = 98;

        scanBox.innerHTML = `<div class='vuln-badge' style='background:#ff3b30; color:white'>Vulnerability Risk: ${riskScore}%</div><br>`;
        
        let logs = [
            `> Initializing Titancore Neural Cloud...`,
            `> Deep scanning for malicious hooks...`,
            detected.length > 0 ? `> [ALERT] Vulnerable Libraries: ${detected.join(', ')}` : `> Clean: No dangerous libraries detected.`,
            `> Scanning string literals for plain-text leaks...`,
            `> [CRITICAL] Code exposed to De-compilers!`,
            `> Generating Polymorphic AES-256 Wrapper...`,
            `> Injecting Anti-Tamper Logic...`
        ];

        for(let log of logs) {
            scanBox.innerHTML += log + "<br>";
            scanBox.scrollTop = scanBox.scrollHeight;
            await new Promise(res => setTimeout(res, 700));
        }

        // REAL SCENE 2: Obfuscation Preview (Random Garbage Code Scene)
        obfBox.style.display = 'block';
        let randomChars = "ABCDEF0123456789!@#$%^&*()_+-=<>?/";
        for(let i=0; i<20; i++) {
            let fakeCode = "protecting_segment_0x" + Math.floor(Math.random()*1000) + " { ";
            for(let j=0; j<80; j++) fakeCode += randomChars[Math.floor(Math.random()*randomChars.length)];
            fakeCode += " }";
            obfBox.innerText = fakeCode;
            await new Promise(res => setTimeout(res, 80));
        }

        // Final Encryption Logic
        let encrypted = btoa(unescape(encodeURIComponent(rawData)));
        let finalCode = `# TITANCORE NEURAL SECURED V7.0\n# Protected by Titancore Labs\nimport base64\nexec(base64.b64decode('${encrypted}').decode('utf-8'))`;

        // UI Update to Success
        scanBox.style.display = 'none';
        obfBox.style.display = 'none';
        document.getElementById('success-box').style.display = 'block';

        document.getElementById('downBtn').onclick = () => {
            let b = new Blob([finalCode], {type: "text/plain"});
            let a = document.createElement("a");
            a.href = URL.createObjectURL(b);
            a.download = "titancore_" + fName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    }
</script>
</body>
</html>
