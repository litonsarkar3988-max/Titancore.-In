<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titancore | Neural Shield Engine</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root { --primary: #0071e3; --bg: #f5f5f7; --text: #1d1d1f; }
        body { background-color: var(--bg); color: var(--text); font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; -webkit-font-smoothing: antialiased; }
        
        .card { width: 100%; max-width: 460px; background: white; padding: 40px; border-radius: 28px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
        .main-logo { width: 80px; height: 80px; border-radius: 18px; margin-bottom: 20px; object-fit: cover; }
        
        .stats-badge { background: #e3f2fd; color: #0071e3; padding: 12px 24px; border-radius: 14px; font-size: 14px; font-weight: 600; margin-bottom: 25px; display: inline-block; border: 1px solid #bbdefb; }
        
        #login-ui { display: block; }
        #engine-ui { display: none; }

        .scan-container { text-align: left; background: #1d1d1f; color: #00ffcc; padding: 20px; border-radius: 15px; font-family: "SF Mono", monospace; font-size: 12px; margin: 20px 0; display: none; max-height: 250px; overflow-y: auto; line-height: 1.6; border: 1px solid #333; }
        .vuln-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: bold; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .btn-main { width: 100%; padding: 16px; background: #000; color: #fff; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-main:hover { background: #333; transform: translateY(-1px); }
        
        .upload-zone { border: 2px dashed #0071e3; padding: 35px 20px; border-radius: 18px; background: #f5f8ff; cursor: pointer; margin-bottom: 20px; transition: 0.2s; }
        .upload-zone:hover { background: #edf2ff; }
    </style>
</head>
<body>

<div class="card" id="login-ui">
    <img src="logo.JPG" class="main-logo" alt="Titancore Logo">
    <h1>Titancore Labs</h1>
    <p style="color:#86868b">Neural Engine Security Access</p>
    <button class="btn-main" style="background:#fff; color:#000; border:1px solid #d2d2d7" onclick="login()">
        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" width="18" style="vertical-align:middle; margin-right:8px">
        Sign in with Google
    </button>
</div>

<div class="card" id="engine-ui">
    <div class="stats-badge">üõ°Ô∏è Protected by You: <span id="file-count">0</span> Files</div>
    <h2 id="user-greeting">Welcome</h2>
    <p style="color:#86868b; font-size:13px; margin-bottom:25px;">Verified: <span id="user-email">...</span></p>
    
    <div id="action-area">
        <div class="upload-zone" onclick="document.getElementById('fileIn').click()">
            <span id="f-name" style="color:#0071e3; font-weight: 600;">Upload .py script to scan</span>
            <input type="file" id="fileIn" style="display:none" accept=".py">
        </div>
        <button class="btn-main" onclick="startSecureProcess()">üõ°Ô∏è Start Real Scan</button>
    </div>

    <div id="scan-ui" class="scan-container"></div>

    <div id="success-box" style="display:none">
        <div id="status-msg" style="background:#e8f5e9; color:#2e7d32; padding:18px; border-radius:15px; margin-bottom:20px; font-weight: 500;">
            ‚úÖ Neural Encryption Complete
        </div>
        <button class="btn-main" id="downBtn" style="background:#28cd41">üì• Download Protected File</button>
        <button class="btn-main" style="background:#eee; color:#333; margin-top:10px" onclick="location.reload()">Scan New File</button>
    </div>
    
    <p onclick="logout()" style="margin-top:30px; color:#ff3b30; cursor:pointer; font-size:14px; font-weight:500;">Terminate Session</p>
</div>

<script>
    // Your Firebase Credentials
    const firebaseConfig = {
        apiKey: "AIzaSyDB2SBSiRu1rhr_2qjX_QTO8lul1WNxN_M",
        authDomain: "titancore-in-28123.firebaseapp.com",
        projectId: "titancore-in-28123",
        storageBucket: "titancore-in-28123.firebasestorage.app",
        messagingSenderId: "1002816597170",
        appId: "1:1002816597170:web:56f78bb588f36377be6dab",
        measurementId: "G-C3EQDG9B1L"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    let currentUser = null;
    let rawData = ""; let fName = "";

    function login() { auth.signInWithPopup(provider); }
    function logout() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(async (user) => {
        if(user) {
            currentUser = user;
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('engine-ui').style.display = 'block';
            document.getElementById('user-greeting').innerText = "Hi, " + user.displayName;
            document.getElementById('user-email').innerText = user.email;
            updateCounter();
        }
    });

    async function updateCounter() {
        if(!currentUser) return;
        const userRef = db.collection("users").doc(currentUser.uid);
        const doc = await userRef.get();
        if(doc.exists) {
            document.getElementById('file-count').innerText = doc.data().protectedCount || 0;
        } else {
            await userRef.set({ protectedCount: 0 });
        }
    }

    document.getElementById('fileIn').onchange = (e) => {
        let f = e.target.files[0]; if(!f) return;
        fName = f.name;
        let r = new FileReader();
        r.onload = (ev) => { rawData = ev.target.result; };
        r.readAsText(f);
        document.getElementById('f-name').innerText = "Script Loaded: " + fName;
        document.getElementById('f-name').style.color = "#28cd41";
    };

    async function startSecureProcess() {
        if(!rawData) return alert("Please upload a file first.");
        
        document.getElementById('action-area').style.display = 'none';
        let scanBox = document.getElementById('scan-ui');
        scanBox.style.display = 'block';

        // --- REAL SIGNATURE CHECK ---
        let isAlreadySecured = rawData.includes("TITANCORE SECURED");
        let risk = 0;
        let logs = [];

        if (isAlreadySecured) {
            risk = 0; // 0% Hack Chance for your files
            logs = [
                `> Performing deep signature analysis...`,
                `> [FOUND] Titancore Neural Encryption Header.`,
                `> Integrity Check: 100% Valid.`,
                `> Result: This file is already safe from hackers.`,
                `> Security Status: Ultra-Secured.`
            ];
        } else {
            // Real Scan for raw files
            let libs = ["os", "sys", "requests", "subprocess", "marshal", "socket"].filter(l => rawData.includes(l));
            let lines = rawData.split('\n').length;
            risk = libs.length > 0 ? (libs.length * 12) + 25 : 20;
            if(risk > 99) risk = 99;

            logs = [
                `> Analyzing ${lines} lines of code...`,
                `> Detected exposed libraries: ${libs.join(', ') || 'None'}`,
                `> Checking for plain-text password/API leaks...`,
                `> Status: UNPROTECTED source found.`,
                `> Encrypting with Titancore Neural Wrapper...`,
                `> Updating Cloud Database...`
            ];
        }

        // Display Risk Badge
        let color = risk === 0 ? "#28cd41" : "#ff3b30";
        scanBox.innerHTML = `<div class='vuln-badge' style='background:${color}; color:white'>Exposure Risk: ${risk}%</div><br>`;
        
        for(let log of logs) {
            scanBox.innerHTML += log + "<br>";
            scanBox.scrollTop = scanBox.scrollHeight;
            await new Promise(res => setTimeout(res, 700));
        }

        if (!isAlreadySecured) {
            // New File: Increment Database & Encrypt
            const userRef = db.collection("users").doc(currentUser.uid);
            await userRef.set({ protectedCount: firebase.firestore.FieldValue.increment(1) }, { merge: true });
            updateCounter();

            let encrypted = btoa(unescape(encodeURIComponent(rawData)));
            let finalCode = `# TITANCORE SECURED\nimport base64\nexec(base64.b64decode('${encrypted}').decode('utf-8'))`;

            scanBox.style.display = 'none';
            document.getElementById('success-box').style.display = 'block';
            document.getElementById('downBtn').onclick = () => {
                let b = new Blob([finalCode], {type: "text/plain"});
                let a = document.createElement("a");
                a.href = URL.createObjectURL(b); a.download = "titancore_" + fName; a.click();
            };
        } else {
            // Already Protected: Just show message
            scanBox.style.display = 'none';
            document.getElementById('success-box').style.display = 'block';
            document.getElementById('status-msg').style.background = "#e3f2fd";
            document.getElementById('status-msg').style.color = "#0071e3";
            document.getElementById('status-msg').innerText = "üõ°Ô∏è File is already Titancore Protected (0% Risk)";
            document.getElementById('downBtn').style.display = "none";
        }
    }
</script>
</body>
</html>
