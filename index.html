<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titancore V6.0 | Secure Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        body { background-color: #ffffff; color: #333; font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: #ffffff; border: 1px solid #e5e5e5; padding: 40px; border-radius: 12px; width: 90%; max-width: 420px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .subtitle { font-size: 14px; color: #666; margin-bottom: 30px; }
        
        /* Login UI */
        .google-btn { background: #fff; border: 1px solid #ddd; color: #555; padding: 12px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 100%; font-weight: 500; transition: 0.3s; }
        .google-btn:hover { background: #f8f9fa; }
        .google-btn img { width: 18px; margin-right: 10px; }

        /* Engine UI (Hidden by default) */
        #engine-ui { display: none; }
        .upload-box { border: 2px dashed #007aff; padding: 30px; margin-bottom: 20px; border-radius: 10px; cursor: pointer; background: #f5f5f7; }
        #log-screen { background: #fafafa; color: #444; padding: 15px; height: 100px; overflow-y: auto; text-align: left; font-size: 12px; border: 1px solid #eee; margin-bottom: 20px; border-radius: 8px; font-family: monospace; display: none; }
        .btn { background: #000; color: #fff; border: none; padding: 14px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 500; }
        #download-section { margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 8px; display: none; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container" id="login-ui">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_Reference_Icon.svg/1024px-Google_Reference_Icon.svg.png" style="width: 40px; margin-bottom: 15px;">
    <h1>Titancore Access</h1>
    <p class="subtitle">Please sign in with Google to continue</p>
    <button class="google-btn" onclick="login()">
        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png">
        Continue with Google
    </button>
</div>

<div class="container" id="engine-ui">
    <h1 id="welcome-msg">Titancore Engine</h1>
    <p class="subtitle">Cloud Encryption Active</p>
    
    <div id="upload-area">
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <span id="file-label" style="color: #007aff;">Select Python Script</span>
            <input type="file" id="fileInput" style="display:none" accept=".py">
        </div>
        <button class="btn" onclick="startAnalysis()">Start Secure Analysis</button>
    </div>

    <div id="log-screen"></div>

    <div id="download-section">
        <p>âœ… Encryption Complete</p>
        <button class="btn" id="dlBtn" style="background: #2e7d32;">Download File</button>
    </div>
    <p onclick="logout()" style="color:red; cursor:pointer; font-size:12px; margin-top:20px;">Sign Out</p>
</div>

<script>
    // Your Firebase Configuration from Rahul
    const firebaseConfig = {
        apiKey: "AIzaSyAdm8QRpCMFFsueiAHiBntCR6G8Bp5wHHI",
        authDomain: "titancore-in.firebaseapp.com",
        projectId: "titancore-in",
        storageBucket: "titancore-in.firebasestorage.app",
        messagingSenderId: "99775851914",
        appId: "1:99775851914:web:5c4345e7fe15896640ac73"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Login Function
    function login() {
        auth.signInWithPopup(provider).then((result) => {
            showEngine(result.user);
        }).catch((error) => alert(error.message));
    }

    // Logout Function
    function logout() {
        auth.signOut().then(() => location.reload());
    }

    // Check Auth State
    auth.onAuthStateChanged((user) => {
        if (user) showEngine(user);
    });

    function showEngine(user) {
        document.getElementById('login-ui').style.display = 'none';
        document.getElementById('engine-ui').style.display = 'block';
        document.getElementById('welcome-msg').innerText = "Hi, " + user.displayName.split(' ')[0];
    }

    // Analysis & Encryption Logic
    let fileData = "";
    let fileName = "";

    document.getElementById('fileInput').onchange = function(e) {
        let file = e.target.files[0];
        if(!file) return;
        fileName = file.name;
        let reader = new FileReader();
        reader.onload = function(e) { fileData = e.target.result; };
        reader.readAsText(file);
        document.getElementById('file-label').innerText = fileName;
    };

    async function startAnalysis() {
        if(!fileData) return alert("Upload a file!");
        document.getElementById('upload-area').style.display = 'none';
        let logScreen = document.getElementById('log-screen');
        logScreen.style.display = 'block';

        let logs = ["Verifying User...", "Connecting to Cloud...", "Scanning Vulnerabilities...", "AES-256 Locking...", "Finished."];
        for(let log of logs) {
            logScreen.innerHTML += "> " + log + "<br>";
            logScreen.scrollTop = logScreen.scrollHeight;
            await new Promise(r => setTimeout(r, 700));
        }

        let encoded = btoa(fileData);
        let securedCode = "# PROTECTED BY TITANCORE\nimport base64;exec(base64.b64decode('" + encoded + "').decode('utf-8'))";

        document.getElementById('download-section').style.display = 'block';
        document.getElementById('dlBtn').onclick = function() {
            let blob = new Blob([securedCode], {type: "text/plain"});
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "titancore_" + fileName;
            link.click();
        };
    }
</script>
</body>
</html>
